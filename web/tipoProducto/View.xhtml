<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTipoProductoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTipoProductoLabel_tppCorr}"/>
                    <h:outputText value="#{tipoProductoController.selected.tppCorr}" title="#{bundle.ViewTipoProductoTitle_tppCorr}"/>
                    <h:outputText value="#{bundle.ViewTipoProductoLabel_tppNombre}"/>
                    <h:outputText value="#{tipoProductoController.selected.tppNombre}" title="#{bundle.ViewTipoProductoTitle_tppNombre}"/>
                    <h:outputText value="#{bundle.ViewTipoProductoLabel_tppFechCrea}"/>
                    <h:outputText value="#{tipoProductoController.selected.tppFechCrea}" title="#{bundle.ViewTipoProductoTitle_tppFechCrea}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewTipoProductoLabel_tppUsuaCrea}"/>
                    <h:outputText value="#{tipoProductoController.selected.tppUsuaCrea}" title="#{bundle.ViewTipoProductoTitle_tppUsuaCrea}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tipoProductoController.destroyAndView}" value="#{bundle.ViewTipoProductoDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewTipoProductoEditLink}"/>
                <br />
                <h:commandLink action="#{tipoProductoController.prepareCreate}" value="#{bundle.ViewTipoProductoCreateLink}" />
                <br />
                <h:commandLink action="#{tipoProductoController.prepareList}" value="#{bundle.ViewTipoProductoShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewTipoProductoIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
