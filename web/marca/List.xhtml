<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListMarcaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
        <h:form styleClass="jsfcrud_list_form">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:outputText escape="false" value="#{bundle.ListMarcaEmpty}" rendered="#{marcaController.items.rowCount == 0}"/>
            <h:panelGroup rendered="#{marcaController.items.rowCount > 0}">
                <h:outputText value="#{marcaController.pagination.pageFirstItem + 1}..#{marcaController.pagination.pageLastItem + 1}/#{marcaController.pagination.itemsCount}"/>&nbsp;
                <h:commandLink action="#{marcaController.previous}" value="#{bundle.Previous} #{marcaController.pagination.pageSize}" rendered="#{marcaController.pagination.hasPreviousPage}"/>&nbsp;
                <h:commandLink action="#{marcaController.next}" value="#{bundle.Next} #{marcaController.pagination.pageSize}" rendered="#{marcaController.pagination.hasNextPage}"/>&nbsp;
                <h:dataTable value="#{marcaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListMarcaTitle_marCorr}"/>
                        </f:facet>
                        <h:outputText value="#{item.marCorr}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListMarcaTitle_marNombre}"/>
                        </f:facet>
                        <h:outputText value="#{item.marNombre}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListMarcaTitle_marFechCrea}"/>
                        </f:facet>
                        <h:outputText value="#{item.marFechCrea}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListMarcaTitle_marUsuaCrea}"/>
                        </f:facet>
                        <h:outputText value="#{item.marUsuaCrea}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <h:commandLink action="#{marcaController.prepareView}" value="#{bundle.ListMarcaViewLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{marcaController.prepareEdit}" value="#{bundle.ListMarcaEditLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{marcaController.destroy}" value="#{bundle.ListMarcaDestroyLink}"/>
                    </h:column>
                </h:dataTable>
            </h:panelGroup>
            <br />
            <h:commandLink action="#{marcaController.prepareCreate}" value="#{bundle.ListMarcaCreateLink}"/>
            <br />
            <br />
            <h:commandLink value="#{bundle.ListMarcaIndexLink}" action="/index" immediate="true" />
        </h:form>
        </ui:define>
    </ui:composition>

</html>
