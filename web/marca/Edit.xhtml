<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditMarcaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditMarcaLabel_marCorr}" for="marCorr" />
                    <h:inputText id="marCorr" value="#{marcaController.selected.marCorr}" title="#{bundle.EditMarcaTitle_marCorr}" required="true" requiredMessage="#{bundle.EditMarcaRequiredMessage_marCorr}"/>
                    <h:outputLabel value="#{bundle.EditMarcaLabel_marNombre}" for="marNombre" />
                    <h:inputText id="marNombre" value="#{marcaController.selected.marNombre}" title="#{bundle.EditMarcaTitle_marNombre}" />
                    <h:outputLabel value="#{bundle.EditMarcaLabel_marFechCrea}" for="marFechCrea" />
                    <h:inputText id="marFechCrea" value="#{marcaController.selected.marFechCrea}" title="#{bundle.EditMarcaTitle_marFechCrea}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditMarcaLabel_marUsuaCrea}" for="marUsuaCrea" />
                    <h:inputText id="marUsuaCrea" value="#{marcaController.selected.marUsuaCrea}" title="#{bundle.EditMarcaTitle_marUsuaCrea}" />
                </h:panelGrid>
                <h:commandLink action="#{marcaController.update}" value="#{bundle.EditMarcaSaveLink}"/>
                <br />
                <br />
                <h:commandLink action="View" value="#{bundle.EditMarcaViewLink}" immediate="true"/>
                <br />
                <h:commandLink action="#{marcaController.prepareList}" value="#{bundle.EditMarcaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.EditMarcaIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
