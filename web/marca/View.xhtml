<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewMarcaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewMarcaLabel_marCorr}"/>
                    <h:outputText value="#{marcaController.selected.marCorr}" title="#{bundle.ViewMarcaTitle_marCorr}"/>
                    <h:outputText value="#{bundle.ViewMarcaLabel_marNombre}"/>
                    <h:outputText value="#{marcaController.selected.marNombre}" title="#{bundle.ViewMarcaTitle_marNombre}"/>
                    <h:outputText value="#{bundle.ViewMarcaLabel_marFechCrea}"/>
                    <h:outputText value="#{marcaController.selected.marFechCrea}" title="#{bundle.ViewMarcaTitle_marFechCrea}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewMarcaLabel_marUsuaCrea}"/>
                    <h:outputText value="#{marcaController.selected.marUsuaCrea}" title="#{bundle.ViewMarcaTitle_marUsuaCrea}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{marcaController.destroyAndView}" value="#{bundle.ViewMarcaDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewMarcaEditLink}"/>
                <br />
                <h:commandLink action="#{marcaController.prepareCreate}" value="#{bundle.ViewMarcaCreateLink}" />
                <br />
                <h:commandLink action="#{marcaController.prepareList}" value="#{bundle.ViewMarcaShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewMarcaIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
