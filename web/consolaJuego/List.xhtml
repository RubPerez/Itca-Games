<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListConsolaJuegoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
        <h:form styleClass="jsfcrud_list_form">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:outputText escape="false" value="#{bundle.ListConsolaJuegoEmpty}" rendered="#{consolaJuegoController.items.rowCount == 0}"/>
            <h:panelGroup rendered="#{consolaJuegoController.items.rowCount > 0}">
                <h:outputText value="#{consolaJuegoController.pagination.pageFirstItem + 1}..#{consolaJuegoController.pagination.pageLastItem + 1}/#{consolaJuegoController.pagination.itemsCount}"/>&nbsp;
                <h:commandLink action="#{consolaJuegoController.previous}" value="#{bundle.Previous} #{consolaJuegoController.pagination.pageSize}" rendered="#{consolaJuegoController.pagination.hasPreviousPage}"/>&nbsp;
                <h:commandLink action="#{consolaJuegoController.next}" value="#{bundle.Next} #{consolaJuegoController.pagination.pageSize}" rendered="#{consolaJuegoController.pagination.hasNextPage}"/>&nbsp;
                <h:dataTable value="#{consolaJuegoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListConsolaJuegoTitle_cjoCorr}"/>
                        </f:facet>
                        <h:outputText value="#{item.cjoCorr}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListConsolaJuegoTitle_cjoNombre}"/>
                        </f:facet>
                        <h:outputText value="#{item.cjoNombre}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListConsolaJuegoTitle_cjoFechCrea}"/>
                        </f:facet>
                        <h:outputText value="#{item.cjoFechCrea}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListConsolaJuegoTitle_cjoUsuaCrea}"/>
                        </f:facet>
                        <h:outputText value="#{item.cjoUsuaCrea}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <h:commandLink action="#{consolaJuegoController.prepareView}" value="#{bundle.ListConsolaJuegoViewLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{consolaJuegoController.prepareEdit}" value="#{bundle.ListConsolaJuegoEditLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{consolaJuegoController.destroy}" value="#{bundle.ListConsolaJuegoDestroyLink}"/>
                    </h:column>
                </h:dataTable>
            </h:panelGroup>
            <br />
            <h:commandLink action="#{consolaJuegoController.prepareCreate}" value="#{bundle.ListConsolaJuegoCreateLink}"/>
            <br />
            <br />
            <h:commandLink value="#{bundle.ListConsolaJuegoIndexLink}" action="/index" immediate="true" />
        </h:form>
        </ui:define>
    </ui:composition>

</html>
