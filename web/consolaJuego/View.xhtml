<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewConsolaJuegoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewConsolaJuegoLabel_cjoCorr}"/>
                    <h:outputText value="#{consolaJuegoController.selected.cjoCorr}" title="#{bundle.ViewConsolaJuegoTitle_cjoCorr}"/>
                    <h:outputText value="#{bundle.ViewConsolaJuegoLabel_cjoNombre}"/>
                    <h:outputText value="#{consolaJuegoController.selected.cjoNombre}" title="#{bundle.ViewConsolaJuegoTitle_cjoNombre}"/>
                    <h:outputText value="#{bundle.ViewConsolaJuegoLabel_cjoFechCrea}"/>
                    <h:outputText value="#{consolaJuegoController.selected.cjoFechCrea}" title="#{bundle.ViewConsolaJuegoTitle_cjoFechCrea}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewConsolaJuegoLabel_cjoUsuaCrea}"/>
                    <h:outputText value="#{consolaJuegoController.selected.cjoUsuaCrea}" title="#{bundle.ViewConsolaJuegoTitle_cjoUsuaCrea}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{consolaJuegoController.destroyAndView}" value="#{bundle.ViewConsolaJuegoDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewConsolaJuegoEditLink}"/>
                <br />
                <h:commandLink action="#{consolaJuegoController.prepareCreate}" value="#{bundle.ViewConsolaJuegoCreateLink}" />
                <br />
                <h:commandLink action="#{consolaJuegoController.prepareList}" value="#{bundle.ViewConsolaJuegoShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewConsolaJuegoIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
