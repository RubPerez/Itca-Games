<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateConsolaJuegoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateConsolaJuegoLabel_cjoCorr}" for="cjoCorr" />
                    <h:inputText id="cjoCorr" value="#{consolaJuegoController.selected.cjoCorr}" title="#{bundle.CreateConsolaJuegoTitle_cjoCorr}" required="true" requiredMessage="#{bundle.CreateConsolaJuegoRequiredMessage_cjoCorr}"/>
                    <h:outputLabel value="#{bundle.CreateConsolaJuegoLabel_cjoNombre}" for="cjoNombre" />
                    <h:inputText id="cjoNombre" value="#{consolaJuegoController.selected.cjoNombre}" title="#{bundle.CreateConsolaJuegoTitle_cjoNombre}" />
                    <h:outputLabel value="#{bundle.CreateConsolaJuegoLabel_cjoFechCrea}" for="cjoFechCrea" />
                    <h:inputText id="cjoFechCrea" value="#{consolaJuegoController.selected.cjoFechCrea}" title="#{bundle.CreateConsolaJuegoTitle_cjoFechCrea}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateConsolaJuegoLabel_cjoUsuaCrea}" for="cjoUsuaCrea" />
                    <h:inputText id="cjoUsuaCrea" value="#{consolaJuegoController.selected.cjoUsuaCrea}" title="#{bundle.CreateConsolaJuegoTitle_cjoUsuaCrea}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{consolaJuegoController.create}" value="#{bundle.CreateConsolaJuegoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{consolaJuegoController.prepareList}" value="#{bundle.CreateConsolaJuegoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.CreateConsolaJuegoIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
