<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewProveedorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewProveedorLabel_prvCorr}"/>
                    <h:outputText value="#{proveedorController.selected.prvCorr}" title="#{bundle.ViewProveedorTitle_prvCorr}"/>
                    <h:outputText value="#{bundle.ViewProveedorLabel_prvNombre}"/>
                    <h:outputText value="#{proveedorController.selected.prvNombre}" title="#{bundle.ViewProveedorTitle_prvNombre}"/>
                    <h:outputText value="#{bundle.ViewProveedorLabel_prvDireccion}"/>
                    <h:outputText value="#{proveedorController.selected.prvDireccion}" title="#{bundle.ViewProveedorTitle_prvDireccion}"/>
                    <h:outputText value="#{bundle.ViewProveedorLabel_prvTelefono}"/>
                    <h:outputText value="#{proveedorController.selected.prvTelefono}" title="#{bundle.ViewProveedorTitle_prvTelefono}"/>
                    <h:outputText value="#{bundle.ViewProveedorLabel_prvEmail}"/>
                    <h:outputText value="#{proveedorController.selected.prvEmail}" title="#{bundle.ViewProveedorTitle_prvEmail}"/>
                    <h:outputText value="#{bundle.ViewProveedorLabel_prvNit}"/>
                    <h:outputText value="#{proveedorController.selected.prvNit}" title="#{bundle.ViewProveedorTitle_prvNit}"/>
                    <h:outputText value="#{bundle.ViewProveedorLabel_prvNumReg}"/>
                    <h:outputText value="#{proveedorController.selected.prvNumReg}" title="#{bundle.ViewProveedorTitle_prvNumReg}"/>
                    <h:outputText value="#{bundle.ViewProveedorLabel_prvRepresentante}"/>
                    <h:outputText value="#{proveedorController.selected.prvRepresentante}" title="#{bundle.ViewProveedorTitle_prvRepresentante}"/>
                    <h:outputText value="#{bundle.ViewProveedorLabel_prvFechCrea}"/>
                    <h:outputText value="#{proveedorController.selected.prvFechCrea}" title="#{bundle.ViewProveedorTitle_prvFechCrea}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewProveedorLabel_prvUsuaCrea}"/>
                    <h:outputText value="#{proveedorController.selected.prvUsuaCrea}" title="#{bundle.ViewProveedorTitle_prvUsuaCrea}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{proveedorController.destroyAndView}" value="#{bundle.ViewProveedorDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewProveedorEditLink}"/>
                <br />
                <h:commandLink action="#{proveedorController.prepareCreate}" value="#{bundle.ViewProveedorCreateLink}" />
                <br />
                <h:commandLink action="#{proveedorController.prepareList}" value="#{bundle.ViewProveedorShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewProveedorIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
