<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDanioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewDanioLabel_danCodigo}"/>
                    <h:outputText value="#{danioController.selected.danCodigo}" title="#{bundle.ViewDanioTitle_danCodigo}"/>
                    <h:outputText value="#{bundle.ViewDanioLabel_danNombre}"/>
                    <h:outputText value="#{danioController.selected.danNombre}" title="#{bundle.ViewDanioTitle_danNombre}"/>
                    <h:outputText value="#{bundle.ViewDanioLabel_danEstado}"/>
                    <h:outputText value="#{danioController.selected.danEstado}" title="#{bundle.ViewDanioTitle_danEstado}"/>
                    <h:outputText value="#{bundle.ViewDanioLabel_danFechCrea}"/>
                    <h:outputText value="#{danioController.selected.danFechCrea}" title="#{bundle.ViewDanioTitle_danFechCrea}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewDanioLabel_danUsuaCrea}"/>
                    <h:outputText value="#{danioController.selected.danUsuaCrea}" title="#{bundle.ViewDanioTitle_danUsuaCrea}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{danioController.destroyAndView}" value="#{bundle.ViewDanioDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewDanioEditLink}"/>
                <br />
                <h:commandLink action="#{danioController.prepareCreate}" value="#{bundle.ViewDanioCreateLink}" />
                <br />
                <h:commandLink action="#{danioController.prepareList}" value="#{bundle.ViewDanioShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewDanioIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
