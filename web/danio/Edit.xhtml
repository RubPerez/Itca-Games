      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">

            <h:outputText value="#{bundle.EditDanioTitle}"></h:outputText>

                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditDanioLabel_danCodigo}" for="danCodigo" />

                    <h:outputLabel value="#{bundle.EditDanioLabel_danUsuaCrea}" for="danUsuaCrea" />

                <h:commandLink action="View" value="#{bundle.EditDanioViewLink}" immediate="true"/>
