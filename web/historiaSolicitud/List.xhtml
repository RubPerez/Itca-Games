<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListHistoriaSolicitudTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
        <h:form styleClass="jsfcrud_list_form">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:outputText escape="false" value="#{bundle.ListHistoriaSolicitudEmpty}" rendered="#{historiaSolicitudController.items.rowCount == 0}"/>
            <h:panelGroup rendered="#{historiaSolicitudController.items.rowCount > 0}">
                <h:outputText value="#{historiaSolicitudController.pagination.pageFirstItem + 1}..#{historiaSolicitudController.pagination.pageLastItem + 1}/#{historiaSolicitudController.pagination.itemsCount}"/>&nbsp;
                <h:commandLink action="#{historiaSolicitudController.previous}" value="#{bundle.Previous} #{historiaSolicitudController.pagination.pageSize}" rendered="#{historiaSolicitudController.pagination.hasPreviousPage}"/>&nbsp;
                <h:commandLink action="#{historiaSolicitudController.next}" value="#{bundle.Next} #{historiaSolicitudController.pagination.pageSize}" rendered="#{historiaSolicitudController.pagination.hasNextPage}"/>&nbsp;
                <h:dataTable value="#{historiaSolicitudController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListHistoriaSolicitudTitle_hslCorr}"/>
                        </f:facet>
                        <h:outputText value="#{item.hslCorr}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListHistoriaSolicitudTitle_hslComentario}"/>
                        </f:facet>
                        <h:outputText value="#{item.hslComentario}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListHistoriaSolicitudTitle_hslFechCrea}"/>
                        </f:facet>
                        <h:outputText value="#{item.hslFechCrea}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListHistoriaSolicitudTitle_hslUsuaCrea}"/>
                        </f:facet>
                        <h:outputText value="#{item.hslUsuaCrea}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListHistoriaSolicitudTitle_solicitud}"/>
                        </f:facet>
                        <h:outputText value="#{item.solicitud}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <h:commandLink action="#{historiaSolicitudController.prepareView}" value="#{bundle.ListHistoriaSolicitudViewLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{historiaSolicitudController.prepareEdit}" value="#{bundle.ListHistoriaSolicitudEditLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{historiaSolicitudController.destroy}" value="#{bundle.ListHistoriaSolicitudDestroyLink}"/>
                    </h:column>
                </h:dataTable>
            </h:panelGroup>
            <br />
            <h:commandLink action="#{historiaSolicitudController.prepareCreate}" value="#{bundle.ListHistoriaSolicitudCreateLink}"/>
            <br />
            <br />
            <h:commandLink value="#{bundle.ListHistoriaSolicitudIndexLink}" action="/index" immediate="true" />
        </h:form>
        </ui:define>
    </ui:composition>

</html>
