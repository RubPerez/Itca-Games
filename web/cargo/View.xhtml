<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCargoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCargoLabel_crgCorr}"/>
                    <h:outputText value="#{cargoController.selected.crgCorr}" title="#{bundle.ViewCargoTitle_crgCorr}"/>
                    <h:outputText value="#{bundle.ViewCargoLabel_crgNombre}"/>
                    <h:outputText value="#{cargoController.selected.crgNombre}" title="#{bundle.ViewCargoTitle_crgNombre}"/>
                    <h:outputText value="#{bundle.ViewCargoLabel_crgFuncion}"/>
                    <h:outputText value="#{cargoController.selected.crgFuncion}" title="#{bundle.ViewCargoTitle_crgFuncion}"/>
                    <h:outputText value="#{bundle.ViewCargoLabel_crgFechCrea}"/>
                    <h:outputText value="#{cargoController.selected.crgFechCrea}" title="#{bundle.ViewCargoTitle_crgFechCrea}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewCargoLabel_crgUsuaCrea}"/>
                    <h:outputText value="#{cargoController.selected.crgUsuaCrea}" title="#{bundle.ViewCargoTitle_crgUsuaCrea}"/>
                    <h:outputText value="#{bundle.ViewCargoLabel_area}"/>
                    <h:outputText value="#{cargoController.selected.area}" title="#{bundle.ViewCargoTitle_area}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{cargoController.destroyAndView}" value="#{bundle.ViewCargoDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewCargoEditLink}"/>
                <br />
                <h:commandLink action="#{cargoController.prepareCreate}" value="#{bundle.ViewCargoCreateLink}" />
                <br />
                <h:commandLink action="#{cargoController.prepareList}" value="#{bundle.ViewCargoShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewCargoIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
