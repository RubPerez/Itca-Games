<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCargoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCargoLabel_crgCorr}" for="crgCorr" />
                    <h:inputText id="crgCorr" value="#{cargoController.selected.crgCorr}" title="#{bundle.EditCargoTitle_crgCorr}" required="true" requiredMessage="#{bundle.EditCargoRequiredMessage_crgCorr}"/>
                    <h:outputLabel value="#{bundle.EditCargoLabel_crgNombre}" for="crgNombre" />
                    <h:inputText id="crgNombre" value="#{cargoController.selected.crgNombre}" title="#{bundle.EditCargoTitle_crgNombre}" />
                    <h:outputLabel value="#{bundle.EditCargoLabel_crgFuncion}" for="crgFuncion" />
                    <h:inputText id="crgFuncion" value="#{cargoController.selected.crgFuncion}" title="#{bundle.EditCargoTitle_crgFuncion}" />
                    <h:outputLabel value="#{bundle.EditCargoLabel_crgFechCrea}" for="crgFechCrea" />
                    <h:inputText id="crgFechCrea" value="#{cargoController.selected.crgFechCrea}" title="#{bundle.EditCargoTitle_crgFechCrea}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditCargoLabel_crgUsuaCrea}" for="crgUsuaCrea" />
                    <h:inputText id="crgUsuaCrea" value="#{cargoController.selected.crgUsuaCrea}" title="#{bundle.EditCargoTitle_crgUsuaCrea}" />
                    <h:outputLabel value="#{bundle.EditCargoLabel_area}" for="area" />
                    <h:selectOneMenu id="area" value="#{cargoController.selected.area}" title="#{bundle.EditCargoTitle_area}" >
                        <f:selectItems value="#{areaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{cargoController.update}" value="#{bundle.EditCargoSaveLink}"/>
                <br />
                <br />
                <h:commandLink action="View" value="#{bundle.EditCargoViewLink}" immediate="true"/>
                <br />
                <h:commandLink action="#{cargoController.prepareList}" value="#{bundle.EditCargoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.EditCargoIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
