<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAreaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAreaLabel_areCorr}" for="areCorr" />
                    <h:inputText id="areCorr" value="#{areaController.selected.areCorr}" title="#{bundle.EditAreaTitle_areCorr}" required="true" requiredMessage="#{bundle.EditAreaRequiredMessage_areCorr}"/>
                    <h:outputLabel value="#{bundle.EditAreaLabel_areNombre}" for="areNombre" />
                    <h:inputText id="areNombre" value="#{areaController.selected.areNombre}" title="#{bundle.EditAreaTitle_areNombre}" />
                    <h:outputLabel value="#{bundle.EditAreaLabel_areFechCrea}" for="areFechCrea" />
                    <h:inputText id="areFechCrea" value="#{areaController.selected.areFechCrea}" title="#{bundle.EditAreaTitle_areFechCrea}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditAreaLabel_areUsuaCrea}" for="areUsuaCrea" />
                    <h:inputText id="areUsuaCrea" value="#{areaController.selected.areUsuaCrea}" title="#{bundle.EditAreaTitle_areUsuaCrea}" />
                </h:panelGrid>
                <h:commandLink action="#{areaController.update}" value="#{bundle.EditAreaSaveLink}"/>
                <br />
                <br />
                <h:commandLink action="View" value="#{bundle.EditAreaViewLink}" immediate="true"/>
                <br />
                <h:commandLink action="#{areaController.prepareList}" value="#{bundle.EditAreaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.EditAreaIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
