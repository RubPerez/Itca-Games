<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAlquilerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAlquilerLabel_alqCorr}" for="alqCorr" />
                    <h:inputText id="alqCorr" value="#{alquilerController.selected.alqCorr}" title="#{bundle.CreateAlquilerTitle_alqCorr}" required="true" requiredMessage="#{bundle.CreateAlquilerRequiredMessage_alqCorr}"/>
                    <h:outputLabel value="#{bundle.CreateAlquilerLabel_alqDepSerie}" for="alqDepSerie" />
                    <h:inputText id="alqDepSerie" value="#{alquilerController.selected.alqDepSerie}" title="#{bundle.CreateAlquilerTitle_alqDepSerie}" />
                    <h:outputLabel value="#{bundle.CreateAlquilerLabel_alqFechAlquiler}" for="alqFechAlquiler" />
                    <h:inputText id="alqFechAlquiler" value="#{alquilerController.selected.alqFechAlquiler}" title="#{bundle.CreateAlquilerTitle_alqFechAlquiler}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateAlquilerLabel_alqHoraInicio}" for="alqHoraInicio" />
                    <h:inputText id="alqHoraInicio" value="#{alquilerController.selected.alqHoraInicio}" title="#{bundle.CreateAlquilerTitle_alqHoraInicio}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateAlquilerLabel_alqHoraFinalizar}" for="alqHoraFinalizar" />
                    <h:inputText id="alqHoraFinalizar" value="#{alquilerController.selected.alqHoraFinalizar}" title="#{bundle.CreateAlquilerTitle_alqHoraFinalizar}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateAlquilerLabel_alqPrecio}" for="alqPrecio" />
                    <h:inputText id="alqPrecio" value="#{alquilerController.selected.alqPrecio}" title="#{bundle.CreateAlquilerTitle_alqPrecio}" />
                    <h:outputLabel value="#{bundle.CreateAlquilerLabel_alqEstado}" for="alqEstado" />
                    <h:inputText id="alqEstado" value="#{alquilerController.selected.alqEstado}" title="#{bundle.CreateAlquilerTitle_alqEstado}" />
                    <h:outputLabel value="#{bundle.CreateAlquilerLabel_alqCicloVida}" for="alqCicloVida" />
                    <h:inputText id="alqCicloVida" value="#{alquilerController.selected.alqCicloVida}" title="#{bundle.CreateAlquilerTitle_alqCicloVida}" />
                    <h:outputLabel value="#{bundle.CreateAlquilerLabel_alqFechCrea}" for="alqFechCrea" />
                    <h:inputText id="alqFechCrea" value="#{alquilerController.selected.alqFechCrea}" title="#{bundle.CreateAlquilerTitle_alqFechCrea}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateAlquilerLabel_alqUsuaCrea}" for="alqUsuaCrea" />
                    <h:inputText id="alqUsuaCrea" value="#{alquilerController.selected.alqUsuaCrea}" title="#{bundle.CreateAlquilerTitle_alqUsuaCrea}" />
                    <h:outputLabel value="#{bundle.CreateAlquilerLabel_inventarioDetalle}" for="inventarioDetalle" />
                    <h:selectOneMenu id="inventarioDetalle" value="#{alquilerController.selected.inventarioDetalle}" title="#{bundle.CreateAlquilerTitle_inventarioDetalle}" >
                        <f:selectItems value="#{inventarioDetalleController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateAlquilerLabel_cliente}" for="cliente" />
                    <h:selectOneMenu id="cliente" value="#{alquilerController.selected.cliente}" title="#{bundle.CreateAlquilerTitle_cliente}" >
                        <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{alquilerController.create}" value="#{bundle.CreateAlquilerSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{alquilerController.prepareList}" value="#{bundle.CreateAlquilerShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.CreateAlquilerIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
