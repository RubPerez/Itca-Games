<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAlquilerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAlquilerLabel_alqCorr}"/>
                    <h:outputText value="#{alquilerController.selected.alqCorr}" title="#{bundle.ViewAlquilerTitle_alqCorr}"/>
                    <h:outputText value="#{bundle.ViewAlquilerLabel_alqDepSerie}"/>
                    <h:outputText value="#{alquilerController.selected.alqDepSerie}" title="#{bundle.ViewAlquilerTitle_alqDepSerie}"/>
                    <h:outputText value="#{bundle.ViewAlquilerLabel_alqFechAlquiler}"/>
                    <h:outputText value="#{alquilerController.selected.alqFechAlquiler}" title="#{bundle.ViewAlquilerTitle_alqFechAlquiler}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewAlquilerLabel_alqHoraInicio}"/>
                    <h:outputText value="#{alquilerController.selected.alqHoraInicio}" title="#{bundle.ViewAlquilerTitle_alqHoraInicio}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewAlquilerLabel_alqHoraFinalizar}"/>
                    <h:outputText value="#{alquilerController.selected.alqHoraFinalizar}" title="#{bundle.ViewAlquilerTitle_alqHoraFinalizar}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewAlquilerLabel_alqPrecio}"/>
                    <h:outputText value="#{alquilerController.selected.alqPrecio}" title="#{bundle.ViewAlquilerTitle_alqPrecio}"/>
                    <h:outputText value="#{bundle.ViewAlquilerLabel_alqEstado}"/>
                    <h:outputText value="#{alquilerController.selected.alqEstado}" title="#{bundle.ViewAlquilerTitle_alqEstado}"/>
                    <h:outputText value="#{bundle.ViewAlquilerLabel_alqCicloVida}"/>
                    <h:outputText value="#{alquilerController.selected.alqCicloVida}" title="#{bundle.ViewAlquilerTitle_alqCicloVida}"/>
                    <h:outputText value="#{bundle.ViewAlquilerLabel_alqFechCrea}"/>
                    <h:outputText value="#{alquilerController.selected.alqFechCrea}" title="#{bundle.ViewAlquilerTitle_alqFechCrea}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewAlquilerLabel_alqUsuaCrea}"/>
                    <h:outputText value="#{alquilerController.selected.alqUsuaCrea}" title="#{bundle.ViewAlquilerTitle_alqUsuaCrea}"/>
                    <h:outputText value="#{bundle.ViewAlquilerLabel_inventarioDetalle}"/>
                    <h:outputText value="#{alquilerController.selected.inventarioDetalle}" title="#{bundle.ViewAlquilerTitle_inventarioDetalle}"/>
                    <h:outputText value="#{bundle.ViewAlquilerLabel_cliente}"/>
                    <h:outputText value="#{alquilerController.selected.cliente}" title="#{bundle.ViewAlquilerTitle_cliente}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{alquilerController.destroyAndView}" value="#{bundle.ViewAlquilerDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewAlquilerEditLink}"/>
                <br />
                <h:commandLink action="#{alquilerController.prepareCreate}" value="#{bundle.ViewAlquilerCreateLink}" />
                <br />
                <h:commandLink action="#{alquilerController.prepareList}" value="#{bundle.ViewAlquilerShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewAlquilerIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
