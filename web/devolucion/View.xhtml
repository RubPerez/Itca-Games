<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDevolucionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewDevolucionLabel_dvlCorr}"/>
                    <h:outputText value="#{devolucionController.selected.dvlCorr}" title="#{bundle.ViewDevolucionTitle_dvlCorr}"/>
                    <h:outputText value="#{bundle.ViewDevolucionLabel_dvlDepSerie}"/>
                    <h:outputText value="#{devolucionController.selected.dvlDepSerie}" title="#{bundle.ViewDevolucionTitle_dvlDepSerie}"/>
                    <h:outputText value="#{bundle.ViewDevolucionLabel_dvlCantidad}"/>
                    <h:outputText value="#{devolucionController.selected.dvlCantidad}" title="#{bundle.ViewDevolucionTitle_dvlCantidad}"/>
                    <h:outputText value="#{bundle.ViewDevolucionLabel_dvlComentario}"/>
                    <h:outputText value="#{devolucionController.selected.dvlComentario}" title="#{bundle.ViewDevolucionTitle_dvlComentario}"/>
                    <h:outputText value="#{bundle.ViewDevolucionLabel_dvlCicloVida}"/>
                    <h:outputText value="#{devolucionController.selected.dvlCicloVida}" title="#{bundle.ViewDevolucionTitle_dvlCicloVida}"/>
                    <h:outputText value="#{bundle.ViewDevolucionLabel_dvlFechCrea}"/>
                    <h:outputText value="#{devolucionController.selected.dvlFechCrea}" title="#{bundle.ViewDevolucionTitle_dvlFechCrea}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewDevolucionLabel_dvlUsuaCrea}"/>
                    <h:outputText value="#{devolucionController.selected.dvlUsuaCrea}" title="#{bundle.ViewDevolucionTitle_dvlUsuaCrea}"/>
                    <h:outputText value="#{bundle.ViewDevolucionLabel_detalleVenta}"/>
                    <h:outputText value="#{devolucionController.selected.detalleVenta}" title="#{bundle.ViewDevolucionTitle_detalleVenta}"/>
                    <h:outputText value="#{bundle.ViewDevolucionLabel_inventarioDetalle}"/>
                    <h:outputText value="#{devolucionController.selected.inventarioDetalle}" title="#{bundle.ViewDevolucionTitle_inventarioDetalle}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{devolucionController.destroyAndView}" value="#{bundle.ViewDevolucionDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewDevolucionEditLink}"/>
                <br />
                <h:commandLink action="#{devolucionController.prepareCreate}" value="#{bundle.ViewDevolucionCreateLink}" />
                <br />
                <h:commandLink action="#{devolucionController.prepareList}" value="#{bundle.ViewDevolucionShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewDevolucionIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
