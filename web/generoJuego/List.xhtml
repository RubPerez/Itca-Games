<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListGeneroJuegoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
        <h:form styleClass="jsfcrud_list_form">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:outputText escape="false" value="#{bundle.ListGeneroJuegoEmpty}" rendered="#{generoJuegoController.items.rowCount == 0}"/>
            <h:panelGroup rendered="#{generoJuegoController.items.rowCount > 0}">
                <h:outputText value="#{generoJuegoController.pagination.pageFirstItem + 1}..#{generoJuegoController.pagination.pageLastItem + 1}/#{generoJuegoController.pagination.itemsCount}"/>&nbsp;
                <h:commandLink action="#{generoJuegoController.previous}" value="#{bundle.Previous} #{generoJuegoController.pagination.pageSize}" rendered="#{generoJuegoController.pagination.hasPreviousPage}"/>&nbsp;
                <h:commandLink action="#{generoJuegoController.next}" value="#{bundle.Next} #{generoJuegoController.pagination.pageSize}" rendered="#{generoJuegoController.pagination.hasNextPage}"/>&nbsp;
                <h:dataTable value="#{generoJuegoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListGeneroJuegoTitle_gnjCorr}"/>
                        </f:facet>
                        <h:outputText value="#{item.gnjCorr}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListGeneroJuegoTitle_gnjNombre}"/>
                        </f:facet>
                        <h:outputText value="#{item.gnjNombre}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListGeneroJuegoTitle_gnjFechCrea}"/>
                        </f:facet>
                        <h:outputText value="#{item.gnjFechCrea}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListGeneroJuegoTitle_gnjUsuaCrea}"/>
                        </f:facet>
                        <h:outputText value="#{item.gnjUsuaCrea}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <h:commandLink action="#{generoJuegoController.prepareView}" value="#{bundle.ListGeneroJuegoViewLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{generoJuegoController.prepareEdit}" value="#{bundle.ListGeneroJuegoEditLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{generoJuegoController.destroy}" value="#{bundle.ListGeneroJuegoDestroyLink}"/>
                    </h:column>
                </h:dataTable>
            </h:panelGroup>
            <br />
            <h:commandLink action="#{generoJuegoController.prepareCreate}" value="#{bundle.ListGeneroJuegoCreateLink}"/>
            <br />
            <br />
            <h:commandLink value="#{bundle.ListGeneroJuegoIndexLink}" action="/index" immediate="true" />
        </h:form>
        </ui:define>
    </ui:composition>

</html>
