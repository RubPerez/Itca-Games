<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewGeneroJuegoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewGeneroJuegoLabel_gnjCorr}"/>
                    <h:outputText value="#{generoJuegoController.selected.gnjCorr}" title="#{bundle.ViewGeneroJuegoTitle_gnjCorr}"/>
                    <h:outputText value="#{bundle.ViewGeneroJuegoLabel_gnjNombre}"/>
                    <h:outputText value="#{generoJuegoController.selected.gnjNombre}" title="#{bundle.ViewGeneroJuegoTitle_gnjNombre}"/>
                    <h:outputText value="#{bundle.ViewGeneroJuegoLabel_gnjFechCrea}"/>
                    <h:outputText value="#{generoJuegoController.selected.gnjFechCrea}" title="#{bundle.ViewGeneroJuegoTitle_gnjFechCrea}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewGeneroJuegoLabel_gnjUsuaCrea}"/>
                    <h:outputText value="#{generoJuegoController.selected.gnjUsuaCrea}" title="#{bundle.ViewGeneroJuegoTitle_gnjUsuaCrea}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{generoJuegoController.destroyAndView}" value="#{bundle.ViewGeneroJuegoDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewGeneroJuegoEditLink}"/>
                <br />
                <h:commandLink action="#{generoJuegoController.prepareCreate}" value="#{bundle.ViewGeneroJuegoCreateLink}" />
                <br />
                <h:commandLink action="#{generoJuegoController.prepareList}" value="#{bundle.ViewGeneroJuegoShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewGeneroJuegoIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
