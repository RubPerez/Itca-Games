<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTipoPagoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTipoPagoLabel_tdpCorr}" for="tdpCorr" />
                    <h:inputText id="tdpCorr" value="#{tipoPagoController.selected.tdpCorr}" title="#{bundle.EditTipoPagoTitle_tdpCorr}" required="true" requiredMessage="#{bundle.EditTipoPagoRequiredMessage_tdpCorr}"/>
                    <h:outputLabel value="#{bundle.EditTipoPagoLabel_tdpNombre}" for="tdpNombre" />
                    <h:inputText id="tdpNombre" value="#{tipoPagoController.selected.tdpNombre}" title="#{bundle.EditTipoPagoTitle_tdpNombre}" />
                    <h:outputLabel value="#{bundle.EditTipoPagoLabel_tdpDescripcion}" for="tdpDescripcion" />
                    <h:inputText id="tdpDescripcion" value="#{tipoPagoController.selected.tdpDescripcion}" title="#{bundle.EditTipoPagoTitle_tdpDescripcion}" />
                    <h:outputLabel value="#{bundle.EditTipoPagoLabel_tdpFechCrea}" for="tdpFechCrea" />
                    <h:inputText id="tdpFechCrea" value="#{tipoPagoController.selected.tdpFechCrea}" title="#{bundle.EditTipoPagoTitle_tdpFechCrea}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditTipoPagoLabel_tdpUsuaCrea}" for="tdpUsuaCrea" />
                    <h:inputText id="tdpUsuaCrea" value="#{tipoPagoController.selected.tdpUsuaCrea}" title="#{bundle.EditTipoPagoTitle_tdpUsuaCrea}" />
                </h:panelGrid>
                <h:commandLink action="#{tipoPagoController.update}" value="#{bundle.EditTipoPagoSaveLink}"/>
                <br />
                <br />
                <h:commandLink action="View" value="#{bundle.EditTipoPagoViewLink}" immediate="true"/>
                <br />
                <h:commandLink action="#{tipoPagoController.prepareList}" value="#{bundle.EditTipoPagoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.EditTipoPagoIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
