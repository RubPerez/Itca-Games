<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewRolTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewRolLabel_rolCurr}"/>
                    <h:outputText value="#{rolController.selected.rolCurr}" title="#{bundle.ViewRolTitle_rolCurr}"/>
                    <h:outputText value="#{bundle.ViewRolLabel_rolTipo}"/>
                    <h:outputText value="#{rolController.selected.rolTipo}" title="#{bundle.ViewRolTitle_rolTipo}"/>
                    <h:outputText value="#{bundle.ViewRolLabel_rolDescripcion}"/>
                    <h:outputText value="#{rolController.selected.rolDescripcion}" title="#{bundle.ViewRolTitle_rolDescripcion}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{rolController.destroyAndView}" value="#{bundle.ViewRolDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewRolEditLink}"/>
                <br />
                <h:commandLink action="#{rolController.prepareCreate}" value="#{bundle.ViewRolCreateLink}" />
                <br />
                <h:commandLink action="#{rolController.prepareList}" value="#{bundle.ViewRolShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewRolIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
