<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditRolTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditRolLabel_rolCurr}" for="rolCurr" />
                    <h:inputText id="rolCurr" value="#{rolController.selected.rolCurr}" title="#{bundle.EditRolTitle_rolCurr}" required="true" requiredMessage="#{bundle.EditRolRequiredMessage_rolCurr}"/>
                    <h:outputLabel value="#{bundle.EditRolLabel_rolTipo}" for="rolTipo" />
                    <h:inputText id="rolTipo" value="#{rolController.selected.rolTipo}" title="#{bundle.EditRolTitle_rolTipo}" />
                    <h:outputLabel value="#{bundle.EditRolLabel_rolDescripcion}" for="rolDescripcion" />
                    <h:inputText id="rolDescripcion" value="#{rolController.selected.rolDescripcion}" title="#{bundle.EditRolTitle_rolDescripcion}" />
                </h:panelGrid>
                <h:commandLink action="#{rolController.update}" value="#{bundle.EditRolSaveLink}"/>
                <br />
                <br />
                <h:commandLink action="View" value="#{bundle.EditRolViewLink}" immediate="true"/>
                <br />
                <h:commandLink action="#{rolController.prepareList}" value="#{bundle.EditRolShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.EditRolIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
