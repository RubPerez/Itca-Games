<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewInventarioDetalleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewInventarioDetalleLabel_depCodigo}"/>
                    <h:outputText value="#{inventarioDetalleController.selected.depCodigo}" title="#{bundle.ViewInventarioDetalleTitle_depCodigo}"/>
                    <h:outputText value="#{bundle.ViewInventarioDetalleLabel_depSerie}"/>
                    <h:outputText value="#{inventarioDetalleController.selected.depSerie}" title="#{bundle.ViewInventarioDetalleTitle_depSerie}"/>
                    <h:outputText value="#{bundle.ViewInventarioDetalleLabel_depDescripcion}"/>
                    <h:outputText value="#{inventarioDetalleController.selected.depDescripcion}" title="#{bundle.ViewInventarioDetalleTitle_depDescripcion}"/>
                    <h:outputText value="#{bundle.ViewInventarioDetalleLabel_depCiclovida}"/>
                    <h:outputText value="#{inventarioDetalleController.selected.depCiclovida}" title="#{bundle.ViewInventarioDetalleTitle_depCiclovida}"/>
                    <h:outputText value="#{bundle.ViewInventarioDetalleLabel_depFechCrea}"/>
                    <h:outputText value="#{inventarioDetalleController.selected.depFechCrea}" title="#{bundle.ViewInventarioDetalleTitle_depFechCrea}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewInventarioDetalleLabel_depUsuaCrea}"/>
                    <h:outputText value="#{inventarioDetalleController.selected.depUsuaCrea}" title="#{bundle.ViewInventarioDetalleTitle_depUsuaCrea}"/>
                    <h:outputText value="#{bundle.ViewInventarioDetalleLabel_inventario}"/>
                    <h:outputText value="#{inventarioDetalleController.selected.inventario}" title="#{bundle.ViewInventarioDetalleTitle_inventario}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{inventarioDetalleController.destroyAndView}" value="#{bundle.ViewInventarioDetalleDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewInventarioDetalleEditLink}"/>
                <br />
                <h:commandLink action="#{inventarioDetalleController.prepareCreate}" value="#{bundle.ViewInventarioDetalleCreateLink}" />
                <br />
                <h:commandLink action="#{inventarioDetalleController.prepareList}" value="#{bundle.ViewInventarioDetalleShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewInventarioDetalleIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
