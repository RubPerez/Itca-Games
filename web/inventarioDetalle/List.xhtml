<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

    <ui:composition template="/template.xhtml">

                <h:commandLink action="#{inventarioDetalleController.next}" value="#{bundle.Next} #{inventarioDetalleController.pagination.pageSize}" rendered="#{inventarioDetalleController.pagination.hasNextPage}"/>&nbsp;
                <h:dataTable value="#{inventarioDetalleController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListInventarioDetalleTitle_depCodigo}"/>
                        </f:facet>
                        <h:outputText value="#{item.depCodigo}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListInventarioDetalleTitle_depSerie}"/>
                        </f:facet>
                        <h:outputText value="#{item.depSerie}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListInventarioDetalleTitle_depDescripcion}"/>
                        </f:facet>
                        <h:outputText value="#{item.depDescripcion}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListInventarioDetalleTitle_depCiclovida}"/>
                        </f:facet>
                        <h:outputText value="#{item.depCiclovida}"/>
                    </h:column>
                    <h:column>

                        <h:outputText value="#{item.depFechCrea}">

                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListInventarioDetalleTitle_depUsuaCrea}"/>

                    <h:column>

                        </f:facet>
                        <h:outputText value="#{item.inventario}"/>

                    <h:column>
                        <f:facet name="header">

                        </f:facet>
                        <h:commandLink action="#{inventarioDetalleController.prepareView}" value="#{bundle.ListInventarioDetalleViewLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{inventarioDetalleController.prepareEdit}" value="#{bundle.ListInventarioDetalleEditLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{inventarioDetalleController.destroy}" value="#{bundle.ListInventarioDetalleDestroyLink}"/>
                    </h:column>

            <br />
