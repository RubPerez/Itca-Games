<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListSolicitudTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
        <h:form styleClass="jsfcrud_list_form">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:outputText escape="false" value="#{bundle.ListSolicitudEmpty}" rendered="#{solicitudController.items.rowCount == 0}"/>
            <h:panelGroup rendered="#{solicitudController.items.rowCount > 0}">
                <h:outputText value="#{solicitudController.pagination.pageFirstItem + 1}..#{solicitudController.pagination.pageLastItem + 1}/#{solicitudController.pagination.itemsCount}"/>&nbsp;
                <h:commandLink action="#{solicitudController.previous}" value="#{bundle.Previous} #{solicitudController.pagination.pageSize}" rendered="#{solicitudController.pagination.hasPreviousPage}"/>&nbsp;
                <h:commandLink action="#{solicitudController.next}" value="#{bundle.Next} #{solicitudController.pagination.pageSize}" rendered="#{solicitudController.pagination.hasNextPage}"/>&nbsp;
                <h:dataTable value="#{solicitudController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListSolicitudTitle_slcCorr}"/>
                        </f:facet>
                        <h:outputText value="#{item.slcCorr}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListSolicitudTitle_slcPrdCorr}"/>
                        </f:facet>
                        <h:outputText value="#{item.slcPrdCorr}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListSolicitudTitle_slcDescripcion}"/>
                        </f:facet>
                        <h:outputText value="#{item.slcDescripcion}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListSolicitudTitle_slcEstado}"/>
                        </f:facet>
                        <h:outputText value="#{item.slcEstado}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListSolicitudTitle_slcCicloVida}"/>
                        </f:facet>
                        <h:outputText value="#{item.slcCicloVida}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListSolicitudTitle_slcFechCrea}"/>
                        </f:facet>
                        <h:outputText value="#{item.slcFechCrea}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListSolicitudTitle_slcUsuaCrea}"/>
                        </f:facet>
                        <h:outputText value="#{item.slcUsuaCrea}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListSolicitudTitle_proveedor}"/>
                        </f:facet>
                        <h:outputText value="#{item.proveedor}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListSolicitudTitle_cliente}"/>
                        </f:facet>
                        <h:outputText value="#{item.cliente}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <h:commandLink action="#{solicitudController.prepareView}" value="#{bundle.ListSolicitudViewLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{solicitudController.prepareEdit}" value="#{bundle.ListSolicitudEditLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{solicitudController.destroy}" value="#{bundle.ListSolicitudDestroyLink}"/>
                    </h:column>
                </h:dataTable>
            </h:panelGroup>
            <br />
            <h:commandLink action="#{solicitudController.prepareCreate}" value="#{bundle.ListSolicitudCreateLink}"/>
            <br />
            <br />
            <h:commandLink value="#{bundle.ListSolicitudIndexLink}" action="/index" immediate="true" />
        </h:form>
        </ui:define>
    </ui:composition>

</html>
