<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSolicitudTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSolicitudLabel_slcCorr}"/>
                    <h:outputText value="#{solicitudController.selected.slcCorr}" title="#{bundle.ViewSolicitudTitle_slcCorr}"/>
                    <h:outputText value="#{bundle.ViewSolicitudLabel_slcPrdCorr}"/>
                    <h:outputText value="#{solicitudController.selected.slcPrdCorr}" title="#{bundle.ViewSolicitudTitle_slcPrdCorr}"/>
                    <h:outputText value="#{bundle.ViewSolicitudLabel_slcDescripcion}"/>
                    <h:outputText value="#{solicitudController.selected.slcDescripcion}" title="#{bundle.ViewSolicitudTitle_slcDescripcion}"/>
                    <h:outputText value="#{bundle.ViewSolicitudLabel_slcEstado}"/>
                    <h:outputText value="#{solicitudController.selected.slcEstado}" title="#{bundle.ViewSolicitudTitle_slcEstado}"/>
                    <h:outputText value="#{bundle.ViewSolicitudLabel_slcCicloVida}"/>
                    <h:outputText value="#{solicitudController.selected.slcCicloVida}" title="#{bundle.ViewSolicitudTitle_slcCicloVida}"/>
                    <h:outputText value="#{bundle.ViewSolicitudLabel_slcFechCrea}"/>
                    <h:outputText value="#{solicitudController.selected.slcFechCrea}" title="#{bundle.ViewSolicitudTitle_slcFechCrea}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewSolicitudLabel_slcUsuaCrea}"/>
                    <h:outputText value="#{solicitudController.selected.slcUsuaCrea}" title="#{bundle.ViewSolicitudTitle_slcUsuaCrea}"/>
                    <h:outputText value="#{bundle.ViewSolicitudLabel_proveedor}"/>
                    <h:outputText value="#{solicitudController.selected.proveedor}" title="#{bundle.ViewSolicitudTitle_proveedor}"/>
                    <h:outputText value="#{bundle.ViewSolicitudLabel_cliente}"/>
                    <h:outputText value="#{solicitudController.selected.cliente}" title="#{bundle.ViewSolicitudTitle_cliente}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{solicitudController.destroyAndView}" value="#{bundle.ViewSolicitudDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewSolicitudEditLink}"/>
                <br />
                <h:commandLink action="#{solicitudController.prepareCreate}" value="#{bundle.ViewSolicitudCreateLink}" />
                <br />
                <h:commandLink action="#{solicitudController.prepareList}" value="#{bundle.ViewSolicitudShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewSolicitudIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
