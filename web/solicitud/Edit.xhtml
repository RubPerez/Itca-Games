<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditSolicitudTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditSolicitudLabel_slcCorr}" for="slcCorr" />
                    <h:inputText id="slcCorr" value="#{solicitudController.selected.slcCorr}" title="#{bundle.EditSolicitudTitle_slcCorr}" required="true" requiredMessage="#{bundle.EditSolicitudRequiredMessage_slcCorr}"/>
                    <h:outputLabel value="#{bundle.EditSolicitudLabel_slcPrdCorr}" for="slcPrdCorr" />
                    <h:inputText id="slcPrdCorr" value="#{solicitudController.selected.slcPrdCorr}" title="#{bundle.EditSolicitudTitle_slcPrdCorr}" />
                    <h:outputLabel value="#{bundle.EditSolicitudLabel_slcDescripcion}" for="slcDescripcion" />
                    <h:inputText id="slcDescripcion" value="#{solicitudController.selected.slcDescripcion}" title="#{bundle.EditSolicitudTitle_slcDescripcion}" />
                    <h:outputLabel value="#{bundle.EditSolicitudLabel_slcEstado}" for="slcEstado" />
                    <h:inputText id="slcEstado" value="#{solicitudController.selected.slcEstado}" title="#{bundle.EditSolicitudTitle_slcEstado}" />
                    <h:outputLabel value="#{bundle.EditSolicitudLabel_slcCicloVida}" for="slcCicloVida" />
                    <h:inputText id="slcCicloVida" value="#{solicitudController.selected.slcCicloVida}" title="#{bundle.EditSolicitudTitle_slcCicloVida}" />
                    <h:outputLabel value="#{bundle.EditSolicitudLabel_slcFechCrea}" for="slcFechCrea" />
                    <h:inputText id="slcFechCrea" value="#{solicitudController.selected.slcFechCrea}" title="#{bundle.EditSolicitudTitle_slcFechCrea}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditSolicitudLabel_slcUsuaCrea}" for="slcUsuaCrea" />
                    <h:inputText id="slcUsuaCrea" value="#{solicitudController.selected.slcUsuaCrea}" title="#{bundle.EditSolicitudTitle_slcUsuaCrea}" />
                    <h:outputLabel value="#{bundle.EditSolicitudLabel_proveedor}" for="proveedor" />
                    <h:selectOneMenu id="proveedor" value="#{solicitudController.selected.proveedor}" title="#{bundle.EditSolicitudTitle_proveedor}" >
                        <f:selectItems value="#{proveedorController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditSolicitudLabel_cliente}" for="cliente" />
                    <h:selectOneMenu id="cliente" value="#{solicitudController.selected.cliente}" title="#{bundle.EditSolicitudTitle_cliente}" >
                        <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{solicitudController.update}" value="#{bundle.EditSolicitudSaveLink}"/>
                <br />
                <br />
                <h:commandLink action="View" value="#{bundle.EditSolicitudViewLink}" immediate="true"/>
                <br />
                <h:commandLink action="#{solicitudController.prepareList}" value="#{bundle.EditSolicitudShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.EditSolicitudIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
