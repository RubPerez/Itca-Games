<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateDetalleVentaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateDetalleVentaLabel_dtvCorr}" for="dtvCorr" />
                    <h:inputText id="dtvCorr" value="#{detalleVentaController.selected.dtvCorr}" title="#{bundle.CreateDetalleVentaTitle_dtvCorr}" required="true" requiredMessage="#{bundle.CreateDetalleVentaRequiredMessage_dtvCorr}"/>
                    <h:outputLabel value="#{bundle.CreateDetalleVentaLabel_dtvDepSerie}" for="dtvDepSerie" />
                    <h:inputText id="dtvDepSerie" value="#{detalleVentaController.selected.dtvDepSerie}" title="#{bundle.CreateDetalleVentaTitle_dtvDepSerie}" />
                    <h:outputLabel value="#{bundle.CreateDetalleVentaLabel_dtvCantidad}" for="dtvCantidad" />
                    <h:inputText id="dtvCantidad" value="#{detalleVentaController.selected.dtvCantidad}" title="#{bundle.CreateDetalleVentaTitle_dtvCantidad}" />
                    <h:outputLabel value="#{bundle.CreateDetalleVentaLabel_dtvVenta}" for="dtvVenta" />
                    <h:inputText id="dtvVenta" value="#{detalleVentaController.selected.dtvVenta}" title="#{bundle.CreateDetalleVentaTitle_dtvVenta}" />
                    <h:outputLabel value="#{bundle.CreateDetalleVentaLabel_dtvGravado}" for="dtvGravado" />
                    <h:inputText id="dtvGravado" value="#{detalleVentaController.selected.dtvGravado}" title="#{bundle.CreateDetalleVentaTitle_dtvGravado}" />
                    <h:outputLabel value="#{bundle.CreateDetalleVentaLabel_dtvExento}" for="dtvExento" />
                    <h:inputText id="dtvExento" value="#{detalleVentaController.selected.dtvExento}" title="#{bundle.CreateDetalleVentaTitle_dtvExento}" />
                    <h:outputLabel value="#{bundle.CreateDetalleVentaLabel_dtvFechCrea}" for="dtvFechCrea" />
                    <h:inputText id="dtvFechCrea" value="#{detalleVentaController.selected.dtvFechCrea}" title="#{bundle.CreateDetalleVentaTitle_dtvFechCrea}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateDetalleVentaLabel_dtvUsuaCrea}" for="dtvUsuaCrea" />
                    <h:inputText id="dtvUsuaCrea" value="#{detalleVentaController.selected.dtvUsuaCrea}" title="#{bundle.CreateDetalleVentaTitle_dtvUsuaCrea}" />
                    <h:outputLabel value="#{bundle.CreateDetalleVentaLabel_venta}" for="venta" />
                    <h:selectOneMenu id="venta" value="#{detalleVentaController.selected.venta}" title="#{bundle.CreateDetalleVentaTitle_venta}" >
                        <f:selectItems value="#{ventaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateDetalleVentaLabel_inventarioDetalle}" for="inventarioDetalle" />
                    <h:selectOneMenu id="inventarioDetalle" value="#{detalleVentaController.selected.inventarioDetalle}" title="#{bundle.CreateDetalleVentaTitle_inventarioDetalle}" >
                        <f:selectItems value="#{inventarioDetalleController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{detalleVentaController.create}" value="#{bundle.CreateDetalleVentaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{detalleVentaController.prepareList}" value="#{bundle.CreateDetalleVentaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.CreateDetalleVentaIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
