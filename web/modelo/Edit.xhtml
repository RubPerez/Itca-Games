<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditModeloTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditModeloLabel_modCorr}" for="modCorr" />
                    <h:inputText id="modCorr" value="#{modeloController.selected.modCorr}" title="#{bundle.EditModeloTitle_modCorr}" required="true" requiredMessage="#{bundle.EditModeloRequiredMessage_modCorr}"/>
                    <h:outputLabel value="#{bundle.EditModeloLabel_modNombre}" for="modNombre" />
                    <h:inputText id="modNombre" value="#{modeloController.selected.modNombre}" title="#{bundle.EditModeloTitle_modNombre}" />
                    <h:outputLabel value="#{bundle.EditModeloLabel_modFechCrea}" for="modFechCrea" />
                    <h:inputText id="modFechCrea" value="#{modeloController.selected.modFechCrea}" title="#{bundle.EditModeloTitle_modFechCrea}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditModeloLabel_modUsuaCrea}" for="modUsuaCrea" />
                    <h:inputText id="modUsuaCrea" value="#{modeloController.selected.modUsuaCrea}" title="#{bundle.EditModeloTitle_modUsuaCrea}" />
                </h:panelGrid>
                <h:commandLink action="#{modeloController.update}" value="#{bundle.EditModeloSaveLink}"/>
                <br />
                <br />
                <h:commandLink action="View" value="#{bundle.EditModeloViewLink}" immediate="true"/>
                <br />
                <h:commandLink action="#{modeloController.prepareList}" value="#{bundle.EditModeloShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.EditModeloIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
