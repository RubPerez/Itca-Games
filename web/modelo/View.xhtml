<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewModeloTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewModeloLabel_modCorr}"/>
                    <h:outputText value="#{modeloController.selected.modCorr}" title="#{bundle.ViewModeloTitle_modCorr}"/>
                    <h:outputText value="#{bundle.ViewModeloLabel_modNombre}"/>
                    <h:outputText value="#{modeloController.selected.modNombre}" title="#{bundle.ViewModeloTitle_modNombre}"/>
                    <h:outputText value="#{bundle.ViewModeloLabel_modFechCrea}"/>
                    <h:outputText value="#{modeloController.selected.modFechCrea}" title="#{bundle.ViewModeloTitle_modFechCrea}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewModeloLabel_modUsuaCrea}"/>
                    <h:outputText value="#{modeloController.selected.modUsuaCrea}" title="#{bundle.ViewModeloTitle_modUsuaCrea}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{modeloController.destroyAndView}" value="#{bundle.ViewModeloDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewModeloEditLink}"/>
                <br />
                <h:commandLink action="#{modeloController.prepareCreate}" value="#{bundle.ViewModeloCreateLink}" />
                <br />
                <h:commandLink action="#{modeloController.prepareList}" value="#{bundle.ViewModeloShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewModeloIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
