<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewClienteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewClienteLabel_cltCorr}"/>
                    <h:outputText value="#{clienteController.selected.cltCorr}" title="#{bundle.ViewClienteTitle_cltCorr}"/>
                    <h:outputText value="#{bundle.ViewClienteLabel_cltNombre}"/>
                    <h:outputText value="#{clienteController.selected.cltNombre}" title="#{bundle.ViewClienteTitle_cltNombre}"/>
                    <h:outputText value="#{bundle.ViewClienteLabel_cltApellido}"/>
                    <h:outputText value="#{clienteController.selected.cltApellido}" title="#{bundle.ViewClienteTitle_cltApellido}"/>
                    <h:outputText value="#{bundle.ViewClienteLabel_cltNumDocumento}"/>
                    <h:outputText value="#{clienteController.selected.cltNumDocumento}" title="#{bundle.ViewClienteTitle_cltNumDocumento}"/>
                    <h:outputText value="#{bundle.ViewClienteLabel_cltTelefono}"/>
                    <h:outputText value="#{clienteController.selected.cltTelefono}" title="#{bundle.ViewClienteTitle_cltTelefono}"/>
                    <h:outputText value="#{bundle.ViewClienteLabel_cltEmail}"/>
                    <h:outputText value="#{clienteController.selected.cltEmail}" title="#{bundle.ViewClienteTitle_cltEmail}"/>
                    <h:outputText value="#{bundle.ViewClienteLabel_cltCicloVida}"/>
                    <h:outputText value="#{clienteController.selected.cltCicloVida}" title="#{bundle.ViewClienteTitle_cltCicloVida}"/>
                    <h:outputText value="#{bundle.ViewClienteLabel_cltStatus}"/>
                    <h:outputText value="#{clienteController.selected.cltStatus}" title="#{bundle.ViewClienteTitle_cltStatus}"/>
                    <h:outputText value="#{bundle.ViewClienteLabel_cltFechCrea}"/>
                    <h:outputText value="#{clienteController.selected.cltFechCrea}" title="#{bundle.ViewClienteTitle_cltFechCrea}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewClienteLabel_cltUsuaCrea}"/>
                    <h:outputText value="#{clienteController.selected.cltUsuaCrea}" title="#{bundle.ViewClienteTitle_cltUsuaCrea}"/>
                    <h:outputText value="#{bundle.ViewClienteLabel_membresia}"/>
                    <h:outputText value="#{clienteController.selected.membresia}" title="#{bundle.ViewClienteTitle_membresia}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{clienteController.destroyAndView}" value="#{bundle.ViewClienteDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewClienteEditLink}"/>
                <br />
                <h:commandLink action="#{clienteController.prepareCreate}" value="#{bundle.ViewClienteCreateLink}" />
                <br />
                <h:commandLink action="#{clienteController.prepareList}" value="#{bundle.ViewClienteShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewClienteIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
