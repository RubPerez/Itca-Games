<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCatalogoProductoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCatalogoProductoLabel_ctgCorr}"/>
                    <h:outputText value="#{catalogoProductoController.selected.ctgCorr}" title="#{bundle.ViewCatalogoProductoTitle_ctgCorr}"/>
                    <h:outputText value="#{bundle.ViewCatalogoProductoLabel_ctgNombre}"/>
                    <h:outputText value="#{catalogoProductoController.selected.ctgNombre}" title="#{bundle.ViewCatalogoProductoTitle_ctgNombre}"/>
                    <h:outputText value="#{bundle.ViewCatalogoProductoLabel_ctgFechCrea}"/>
                    <h:outputText value="#{catalogoProductoController.selected.ctgFechCrea}" title="#{bundle.ViewCatalogoProductoTitle_ctgFechCrea}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewCatalogoProductoLabel_ctgUsuaCrea}"/>
                    <h:outputText value="#{catalogoProductoController.selected.ctgUsuaCrea}" title="#{bundle.ViewCatalogoProductoTitle_ctgUsuaCrea}"/>
                    <h:outputText value="#{bundle.ViewCatalogoProductoLabel_tipoProducto}"/>
                    <h:outputText value="#{catalogoProductoController.selected.tipoProducto}" title="#{bundle.ViewCatalogoProductoTitle_tipoProducto}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{catalogoProductoController.destroyAndView}" value="#{bundle.ViewCatalogoProductoDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewCatalogoProductoEditLink}"/>
                <br />
                <h:commandLink action="#{catalogoProductoController.prepareCreate}" value="#{bundle.ViewCatalogoProductoCreateLink}" />
                <br />
                <h:commandLink action="#{catalogoProductoController.prepareList}" value="#{bundle.ViewCatalogoProductoShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewCatalogoProductoIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
