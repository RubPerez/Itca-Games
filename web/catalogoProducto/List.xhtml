<?xml version="1.0" encoding="ISO-8859-1" ?>

                        </f:facet>
                        <h:outputText value="#{item.ctgCorr}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListCatalogoProductoTitle_ctgNombre}"/>
                        </f:facet>
                        <h:outputText value="#{item.ctgNombre}"/>
                    </h:column>
                    <h:column>
