<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditConsolaInventarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditConsolaInventarioLabel_cinInvCorr}" for="cinInvCorr" />
                    <h:inputText id="cinInvCorr" value="#{consolaInventarioController.selected.cinInvCorr}" title="#{bundle.EditConsolaInventarioTitle_cinInvCorr}" required="true" requiredMessage="#{bundle.EditConsolaInventarioRequiredMessage_cinInvCorr}"/>
                    <h:outputLabel value="#{bundle.EditConsolaInventarioLabel_cinFechCrea}" for="cinFechCrea" />
                    <h:inputText id="cinFechCrea" value="#{consolaInventarioController.selected.cinFechCrea}" title="#{bundle.EditConsolaInventarioTitle_cinFechCrea}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditConsolaInventarioLabel_cinUsuaCrea}" for="cinUsuaCrea" />
                    <h:inputText id="cinUsuaCrea" value="#{consolaInventarioController.selected.cinUsuaCrea}" title="#{bundle.EditConsolaInventarioTitle_cinUsuaCrea}" />
                    <h:outputLabel value="#{bundle.EditConsolaInventarioLabel_inventario}" for="inventario" />
                    <h:selectOneMenu id="inventario" value="#{consolaInventarioController.selected.inventario}" title="#{bundle.EditConsolaInventarioTitle_inventario}" required="true" requiredMessage="#{bundle.EditConsolaInventarioRequiredMessage_inventario}">
                        <f:selectItems value="#{inventarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditConsolaInventarioLabel_consolaJuego}" for="consolaJuego" />
                    <h:selectOneMenu id="consolaJuego" value="#{consolaInventarioController.selected.consolaJuego}" title="#{bundle.EditConsolaInventarioTitle_consolaJuego}" >
                        <f:selectItems value="#{consolaJuegoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{consolaInventarioController.update}" value="#{bundle.EditConsolaInventarioSaveLink}"/>
                <br />
                <br />
                <h:commandLink action="View" value="#{bundle.EditConsolaInventarioViewLink}" immediate="true"/>
                <br />
                <h:commandLink action="#{consolaInventarioController.prepareList}" value="#{bundle.EditConsolaInventarioShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.EditConsolaInventarioIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
