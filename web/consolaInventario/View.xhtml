<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewConsolaInventarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewConsolaInventarioLabel_cinInvCorr}"/>
                    <h:outputText value="#{consolaInventarioController.selected.cinInvCorr}" title="#{bundle.ViewConsolaInventarioTitle_cinInvCorr}"/>
                    <h:outputText value="#{bundle.ViewConsolaInventarioLabel_cinFechCrea}"/>
                    <h:outputText value="#{consolaInventarioController.selected.cinFechCrea}" title="#{bundle.ViewConsolaInventarioTitle_cinFechCrea}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewConsolaInventarioLabel_cinUsuaCrea}"/>
                    <h:outputText value="#{consolaInventarioController.selected.cinUsuaCrea}" title="#{bundle.ViewConsolaInventarioTitle_cinUsuaCrea}"/>
                    <h:outputText value="#{bundle.ViewConsolaInventarioLabel_inventario}"/>
                    <h:outputText value="#{consolaInventarioController.selected.inventario}" title="#{bundle.ViewConsolaInventarioTitle_inventario}"/>
                    <h:outputText value="#{bundle.ViewConsolaInventarioLabel_consolaJuego}"/>
                    <h:outputText value="#{consolaInventarioController.selected.consolaJuego}" title="#{bundle.ViewConsolaInventarioTitle_consolaJuego}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{consolaInventarioController.destroyAndView}" value="#{bundle.ViewConsolaInventarioDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewConsolaInventarioEditLink}"/>
                <br />
                <h:commandLink action="#{consolaInventarioController.prepareCreate}" value="#{bundle.ViewConsolaInventarioCreateLink}" />
                <br />
                <h:commandLink action="#{consolaInventarioController.prepareList}" value="#{bundle.ViewConsolaInventarioShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewConsolaInventarioIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
