<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUsuarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_usCorr}" for="usCorr" />
                    <h:inputText id="usCorr" value="#{usuarioController.selected.usCorr}" title="#{bundle.CreateUsuarioTitle_usCorr}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_usCorr}"/>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_usUsuario}" for="usUsuario" />
                    <h:inputText id="usUsuario" value="#{usuarioController.selected.usUsuario}" title="#{bundle.CreateUsuarioTitle_usUsuario}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_usUsuario}"/>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_usPass}" for="usPass" />
                    <h:inputText id="usPass" value="#{usuarioController.selected.usPass}" title="#{bundle.CreateUsuarioTitle_usPass}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_usPass}"/>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_rol}" for="rol" />
                    <h:selectOneMenu id="rol" value="#{usuarioController.selected.rol}" title="#{bundle.CreateUsuarioTitle_rol}" >
                        <f:selectItems value="#{rolController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usuarioController.create}" value="#{bundle.CreateUsuarioSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{usuarioController.prepareList}" value="#{bundle.CreateUsuarioShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.CreateUsuarioIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
