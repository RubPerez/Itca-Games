<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateSucursalTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateSucursalLabel_sucCorr}" for="sucCorr" />
                    <h:inputText id="sucCorr" value="#{sucursalController.selected.sucCorr}" title="#{bundle.CreateSucursalTitle_sucCorr}" required="true" requiredMessage="#{bundle.CreateSucursalRequiredMessage_sucCorr}"/>
                    <h:outputLabel value="#{bundle.CreateSucursalLabel_sucNombre}" for="sucNombre" />
                    <h:inputText id="sucNombre" value="#{sucursalController.selected.sucNombre}" title="#{bundle.CreateSucursalTitle_sucNombre}" />
                    <h:outputLabel value="#{bundle.CreateSucursalLabel_sucDireccion}" for="sucDireccion" />
                    <h:inputText id="sucDireccion" value="#{sucursalController.selected.sucDireccion}" title="#{bundle.CreateSucursalTitle_sucDireccion}" />
                    <h:outputLabel value="#{bundle.CreateSucursalLabel_sucTelefono}" for="sucTelefono" />
                    <h:inputText id="sucTelefono" value="#{sucursalController.selected.sucTelefono}" title="#{bundle.CreateSucursalTitle_sucTelefono}" />
                    <h:outputLabel value="#{bundle.CreateSucursalLabel_sucFechCrea}" for="sucFechCrea" />
                    <h:inputText id="sucFechCrea" value="#{sucursalController.selected.sucFechCrea}" title="#{bundle.CreateSucursalTitle_sucFechCrea}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateSucursalLabel_sucUsuaCrea}" for="sucUsuaCrea" />
                    <h:inputText id="sucUsuaCrea" value="#{sucursalController.selected.sucUsuaCrea}" title="#{bundle.CreateSucursalTitle_sucUsuaCrea}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{sucursalController.create}" value="#{bundle.CreateSucursalSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{sucursalController.prepareList}" value="#{bundle.CreateSucursalShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.CreateSucursalIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
