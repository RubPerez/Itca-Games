<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSucursalTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSucursalLabel_sucCorr}"/>
                    <h:outputText value="#{sucursalController.selected.sucCorr}" title="#{bundle.ViewSucursalTitle_sucCorr}"/>
                    <h:outputText value="#{bundle.ViewSucursalLabel_sucNombre}"/>
                    <h:outputText value="#{sucursalController.selected.sucNombre}" title="#{bundle.ViewSucursalTitle_sucNombre}"/>
                    <h:outputText value="#{bundle.ViewSucursalLabel_sucDireccion}"/>
                    <h:outputText value="#{sucursalController.selected.sucDireccion}" title="#{bundle.ViewSucursalTitle_sucDireccion}"/>
                    <h:outputText value="#{bundle.ViewSucursalLabel_sucTelefono}"/>
                    <h:outputText value="#{sucursalController.selected.sucTelefono}" title="#{bundle.ViewSucursalTitle_sucTelefono}"/>
                    <h:outputText value="#{bundle.ViewSucursalLabel_sucFechCrea}"/>
                    <h:outputText value="#{sucursalController.selected.sucFechCrea}" title="#{bundle.ViewSucursalTitle_sucFechCrea}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewSucursalLabel_sucUsuaCrea}"/>
                    <h:outputText value="#{sucursalController.selected.sucUsuaCrea}" title="#{bundle.ViewSucursalTitle_sucUsuaCrea}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{sucursalController.destroyAndView}" value="#{bundle.ViewSucursalDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewSucursalEditLink}"/>
                <br />
                <h:commandLink action="#{sucursalController.prepareCreate}" value="#{bundle.ViewSucursalCreateLink}" />
                <br />
                <h:commandLink action="#{sucursalController.prepareList}" value="#{bundle.ViewSucursalShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewSucursalIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
